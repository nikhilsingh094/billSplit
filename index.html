<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <div class="inputbill">
            <p>Bill</p>
            <div class="input-container">
                <span>Rs</span>
                <input id="get-bill" type="number">
            </div>

            <p>Select Tip</p>
            <div class="tip-container">
                <div class="tip">5%</div>
                <div class="tip">10%</div>
                <div class="tip">15%</div>
                <div class="tip">25%</div>
                <div class="tip">50%</div>
                <div class="tip">75%</div>
            </div>
            <input type="number" class="custom-tip gray-input" placeholder="Custom tip in %">
            <p>Number of People</p>
            <input type="number" class="people gray-input" placeholder="Number of people">
            <button class="generate-btn">Generate</button>
            
        </div>
        <div class="billoutput">
            <p class="tip-amount">Tip Amount <span></span></p>
            <p class="tip-total">Total <span></span></p>
            <p class="each-person">Each person amount <span></span></p>
            <button class="reset-btn" disabled>Reset</button>
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
